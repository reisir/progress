[Rainmeter]
Update=16
SolidColor=255,0,0
BackgroundMode=2

[\]
@IncludeAudioLevel=#@#AudioLevel.inc
@IncludeWebNowPlaying=#@#WebNowPlaying.inc
@IncludeVariables=#@#Variables.inc
@IncludeMonD=#@#MonD.inc

[StringDefaults]
AntiAlias=1
FontSize=10

[Background]
Meter=Shape
Shape=Rectangle 0, 0, [#Width], [#Height] | StrokeWidth 0 | Fill Color ffffff
Shape2=Rectangle (#visStartX# - 2), (#visStartY# - 2), (#w# + 4), (#h# + 4), | StrokeWidth 0 | Fill Color bcbcbc
Shape3=Rectangle (#visStartX# - 1), (#visStartY# - 1), (#w# + 2), (#h# + 2), | StrokeWidth 0 | Fill Color e6e6e6
Shape4=Rectangle (#visStartX#), (#visStartY#), (#w#), (#h#) | StrokeWidth 0 | Fill Color ffffff
UpdateDivider=-1

[Grid]
Meter=Shape
Shape=  Line 0,  ((#h# / 5) * 1), (#w#), ((#h# / 5) * 1) | Extend Defaults
Shape2= Line 0,  ((#h# / 5) * 2), (#w#), ((#h# / 5) * 2) | Extend Defaults
Shape3= Line 0,  ((#h# / 5) * 3), (#w#), ((#h# / 5) * 3) | Extend Defaults
Shape4= Line 0,  ((#h# / 5) * 4), (#w#), ((#h# / 5) * 4) | Extend Defaults
Shape5= Line ((#w# / 11) * 1), 0, ((#w# / 11) * 1), (#h#)| Extend Defaults
Shape6= Line ((#w# / 11) * 2), 0, ((#w# / 11) * 2), (#h#)| Extend Defaults
Shape7= Line ((#w# / 11) * 3), 0, ((#w# / 11) * 3), (#h#)| Extend Defaults
Shape8= Line ((#w# / 11) * 4), 0, ((#w# / 11) * 4), (#h#)| Extend Defaults
Shape9= Line ((#w# / 11) * 5), 0, ((#w# / 11) * 5), (#h#)| Extend Defaults
Shape10=Line ((#w# / 11) * 6), 0, ((#w# / 11) * 6), (#h#)| Extend Defaults
Shape11=Line ((#w# / 11) * 7), 0, ((#w# / 11) * 7), (#h#)| Extend Defaults
Shape12=Line ((#w# / 11) * 8), 0, ((#w# / 11) * 8), (#h#)| Extend Defaults
Shape13=Line ((#w# / 11) * 9), 0, ((#w# / 11) * 9), (#h#)| Extend Defaults
Shape14=Line ((#w# / 11) * 10),0, ((#w# / 11) * 10),(#h#)| Extend Defaults
Defaults=StrokeWidth 1 | Stroke Color cdefd3
X=#visStartX#
Y=#visStartY#
UpdateDivider=-1

[Progress]
Meter=Shape
Shape=Rectangle #visStartX#, #visStartY#, (#w# * (#Tick# / #w#)), #h# | StrokeWidth 0 | Fill Color 74E2589a
DynamicVariables=1

[IncludeChart]
@IncludeChart=#@#Chart.inc

[Level]
Meter=Shape
Shape=Rectangle #visStartX#, (#visStartY# + #visHeight#), #w#, 1 | StrokeWidth 0 | Fill Color 0, 0, 0
DynamicVariables=1
Y=(-[#visHeight] * [MeasureAudio])

[MeasureSpeed]
Measure=Calc
Formula=1000 / (MeasureUpdates * 16)
DynamicVariables=1

[MeterSpeed]
Meter=String
MeasureName=MeasureUpdates
MeterStyle=StringDefaults
Text=Speed: [MeasureSpeed:3] u/s
StringAlign=RightBottom
UpdateDivider=-1
X=R
Y=-2R
FontSize=9
DynamicVariables=1

[WindowIcon]
Meter=Image
ImageName=#@#Rainmeter.ico
UpdateDivider=-1
W=16
X=4
Y=6

[Strings]
@IncludeStrings=Texts.inc

[Buttons]
Meter=Image
ImageName=#@#buttons.png
X=(#Width# - 18 - [#CURRENTSECTION#:W])
Y=(9)
UpdateDivider=-1
DynamicVariables=1

[Close]
Meter=Image
W=46
H=28
X=(#Width# - ([#CURRENTSECTION#:W]))
Y=0
SolidColor=00000001
DynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor ff0000aa][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor 00000001][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!DeactivateConfig]
UpdateDivider=-1
